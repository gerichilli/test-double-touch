<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="counter-container">
        <div class="counter-display" id="productCount">0</div>
        <div class="button-container">
            <button id="decreaseButton">-</button>
            <button id="increaseButton">+</button>
        </div>
        <pre class="info"></pre>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // HANDLE DISABLED
        $(document).ready(function () {
            const $productCount = $('#productCount');
            const $decreaseButton = $('#decreaseButton');
            const $increaseButton = $('#increaseButton');
            const $buttonContainer = $('.button-container');

            let count = 0;

            function updateDisplay() {
                $productCount.text(count);
                if (count === 0) {
                    $decreaseButton.addClass("disabled");
                } else {
                    $decreaseButton.removeClass("disabled");
                }

                if (count >= 10) {
                    $increaseButton.addClass("disabled");
                } else {
                    $increaseButton.removeClass("disabled");
                }
            }

            updateDisplay();

            $increaseButton.on('click', function () {
                if (!$(this).hasClass('disabled')) {
                    count++;
                    updateDisplay();
                }
            });

            $decreaseButton.on('click', function () {
                if (!$(this).hasClass('disabled')) {
                    count--;
                    updateDisplay();
                }
            });

            function isTablet() {
                const userAgent = navigator.userAgent.toLowerCase();
                const isTouchDevice = (typeof navigator === 'undefined' || navigator == null) ?
                    null :
                    navigator.platform === 'iPhone' ||
                    navigator.platform === 'iPad' ||
                    navigator.platform === 'iPod' ||
                    (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1) ||
                    navigator.userAgent.search(/iPhone/) !== -1 ||
                    navigator.userAgent.search(/iPad/) !== -1 ||
                    navigator.userAgent.search(/iPod/) !== -1 ||
                    (navigator.userAgent.search(/MacIntel/) !== -1 && navigator.maxTouchPoints > 1) ||
                    navigator.userAgent.search(/Android/) !== -1

                return isTouchDevice
            }

            if (isTablet) {
                $buttonContainer.on('touchend', function (event) {
                    const $target = $(event.target);

                    // if (isTablet) {
                    //     if ($target.find('button').hasClass('disabled')) {
                    //         $('.info').text(`tablet ${$target.attr('class')}`);
                    //         event.preventDefault();
                    //     }
                    // }
                });
            } else {
                $buttonContainer.on('mouseleave', function (event) {
                    const $target = $(event.target);

                    // if (isTablet) {
                    //     if ($target.find('button').hasClass('disabled')) {
                    //         $('.info').text(`pc ${$target.attr('class')}`);
                    //         event.preventDefault();
                    //     }
                    // }
                });
            }
        });

    </script>
    <script>
        // TEST 
        // Test if touch-action Applies to Disabled Buttons
        function isTouchActionAppliedOnDisabledButton() {
            const button = document.createElement("button");
            button.classList.add("disabled");
            button.style.touchAction = "manipulation";
            document.body.appendChild(button);

            const computedStyle = window.getComputedStyle(button).touchAction;
            document.body.removeChild(button);

            if (computedStyle === "manipulation") {
                $('.info').append(`touch-action applied on disabled button\n`);
                console.log("touch-action applied on disabled button");
            };
        }

        isTouchActionAppliedOnDisabledButton()

        // Detect If a Disabled Button Receives Touch Events
        function doesDisabledButtonReceiveTouchEvents() {
            const button = document.createElement("button");
            button.classList.add("disabled");
            document.body.appendChild(button);

            let receivedTouchEvent = false;
            button.addEventListener("touchstart", () => {
                receivedTouchEvent = true;
            });

            // Simulate a touch event (only works in real devices, not in simulators)
            const touchEvent = new TouchEvent("touchstart", {
                bubbles: true,
                cancelable: true
            });
            button.dispatchEvent(touchEvent);

            document.body.removeChild(button);
            if (receivedTouchEvent) { 
                $('.info').append(`Disabled button receives touch events\n`);
                console.log("Disabled button receives touch events") 
            };
        }

        doesDisabledButtonReceiveTouchEvents()

        // Test If a Disabled Button Causes Zoom
        function detectZoomIssueOnDisabledButton() {
            return new Promise((resolve) => {
                const button = document.createElement("button");
                button.disabled = true;
                document.body.appendChild(button);

                let zoomDetected = false;
                let initialScale = window.visualViewport.scale;

                button.addEventListener("touchend", () => {
                    setTimeout(() => {
                        if (window.visualViewport.scale !== initialScale) {
                            zoomDetected = true;
                        }
                        document.body.removeChild(button);
                        resolve(zoomDetected);
                    }, 300);
                });

                button.dispatchEvent(new TouchEvent("touchend", { bubbles: true, cancelable: true }));
            });
        }

        detectZoomIssueOnDisabledButton().then((zoomIssue) => {
            console.log("Disabled button causes zoom:", zoomIssue);
            $('.info').append(`Disabled button causes zoom: ${zoomIssue}`);
        });

    </script>
</body>

</html>
